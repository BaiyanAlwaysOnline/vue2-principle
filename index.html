<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app" ></div>   
    <script src="./dist/umd/vue.js"></script>
    <script>
        Vue.mixin({
            created: function a() {
                console.log(1);
            }
        })
        Vue.mixin({
            created: function b() {
                console.log(2);
            }
        })
        // options api
        const vm = new Vue({
            data() {
                return {
                    arr: [1, 2, 3, 4],
                    school: {
                        name: 'by',
                        age: 19
                    }
                }
            },
            created: function d() {
                console.log(3);
            },
            template: `<div id='app' key='1' style='color: red;fontSize:20px'>hello {{school.name}} {{school.age}} {{arr}}<span style="color: yellow">hello</span></div>`
        })
        vm.$mount('#app');
        vm.school.name = 'new1 school1'
        console.log(vm);
    </script>
</body>
</html>
