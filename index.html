<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app" >
        <h1>hello</h1>
        <h2>world</h2>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>   
    <script src="./dist/umd/vue.js"></script>
    <script>
        // options api
        const vm = new Vue({
            data() {
                return {
                    arr: [1, 2, 3, 4],
                    school: {
                        name: 'by',
                        age: 19
                    }
                }
            },
            template: `<div id='app' key='1' style='color: red;fontSize:10px'>hello {{school.name}} {{school.age}} {{arr}}<span>hello</span></div>`
        })
        vm.$mount('#app');
    </script>
</body>
</html>
