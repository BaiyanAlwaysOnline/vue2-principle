<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="./dist/umd/vue.js"></script>
    <script>
         const vm = new Vue({
            el: '#app',
            data() {
                return {
                    a: {a: {a: 1}}
                }
            },
            watch: {
                'a.a.a': {
                    handler(o, n) {
                        console.log('user watch', o, n);
                    },
                    immediate: true
                }
            },
            template: `<div>{{a}}</div>`
         });
         vm.a.a.a= 2;
         vm.a.a.a= 3;
         setTimeout(() => {
             vm.a.a.a = 4
         }, 1000)
         console.log(vm);
    </script>
</body>
</html>
